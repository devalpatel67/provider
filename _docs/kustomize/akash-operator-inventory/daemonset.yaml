---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: feature-discovery-node
  namespace: akash-services
  labels:
    akash.network: "true"
    app.kubernetes.io/name: feature-discovery-node
    app.kubernetes.io/component: inventory
    app.kubernetes.io/part-of: operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: feature-discovery-node
      app.kubernetes.io/component: inventory
      app.kubernetes.io/part-of: operator
  template:
    metadata:
      labels:
        akash.network: "true"
        app.kubernetes.io/name: feature-discovery-node
        app.kubernetes.io/component: inventory
        app.kubernetes.io/part-of: operator
    spec:
      serviceAccountName: feature-discovery-node
      containers:
        - name: inventory-node
          image: ghcr.io/akash-network/provider
          args:
            - "provider-services"
            - "operator"
            - "inventory"
            - "node"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: api
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: AP_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: AP_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
